<!DOCTYPE html>
<html>
    <head > 
        <!-- title for webpage -->
        <title>CALCULATOR</title>
        <!-- link to give style to webpage -->
        <link rel="stylesheet" href="calculator.css" > 
    </head>
    <body>
         <header class="head">
             <!-- header for webpage -->
             <h1>CALCULATOR</h1>
            
         </header>
         <nav>
           <!-- create calculator using table -->
             <table>
                 <thead>
                     <tr>
                         <th colspan="4"> <input type="text" name="display" id="display" /></th>
                     </tr>
                 </thead>
                 <tr >
                     <!-- adding button to table layout -->
                     <td><button><span  id="one">C</span></button></td>
                     <td><button><span>(</span></button></td>
                     <td><button><span>)</span></button></td>
                     <td><button><span>/</span></button></td>
                 </tr>
                 <tr >
                      <!-- adding button to table layout -->
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button><span>*</span></button></td>
                </tr>
                 <tr>
                      <!-- adding button to table layout -->
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button><span>-</span></button></td>
                </tr> 
                <tr>
                     <!-- adding button to table layout -->
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button><span>+</span></button></td>
                </tr>
                <tr>
                     <!-- adding button to table layout -->
                    <td><button><span id="two">âŒ« </span></button></td>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button><span>=</span></button></td>
                </tr>
             </table>
         </nav>
         <script src="calculator.js"> </script>
    </body>
</html>
