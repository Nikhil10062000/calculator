<!DOCTYPE html>  
<html>
    <head>
        <title>Calculator</title>    <!--title of the webpage-->>
        <link rel="stylesheet" href="calculator.css"> <!--LINK for CSS-->
    </head>
    <body>
        <h2 id="title">Calculator</h2>   <!--header of the page-->
        <div >
            <table>
            
                <thead  id="value">
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>0</th>   <!--enter the value option-->
                    </tr>
                </thead>
                <tbody>
                
                    <tr>
                        <td>
                            <button>C</button>   <!-- clear button option-->
                        </td>
                        <td>
                            <button>+-</button>     <!-- optional extra button option-->
                        </td>
                        <td>
                            <button>%</button>      <!-- percentage button option-->
                        </td>
                        <td>
                            <button>/</button>       <!-- division button option-->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>7</button>        <!-- 7 no button -->
                        </td>
                        <td>
                            <button>8</button>   <!-- 8  button -->
                        </td>
                        <td>
                            <button>9</button>  <!-- 9 no button -->
                        </td>
                        <td>
                            <button>*</button>  <!-- multiplication  button -->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>4</button>   <!-- 4 no button -->
                        </td>
                        <td>
                            <button>5</button>   <!-- 5 no button -->
                        </td>
                        <td>
                            <button>6</button>  <!-- 6 no button -->
                        </td>
                        <td>
                            <button>-</button>  <!-- minus button -->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>1</button>   <!-- 1 no button -->
                        </td>
                        <td>
                            <button>2</button>   <!-- 2 no button -->
                        </td>
                        <td>
                            <button>3</button>  <!-- 3 no button -->
                        </td>
                        <td>
                            <button>+</button>  <!-- addition button -->
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>0</button>  <!-- 0 no button -->
                        </td>
                        <td>
                            <button>.</button>  <!-- . button -->
                        </td>
                        <td  colspan="2">
                            <button class="equalto"><span class="postionofequal">=</span></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </body>
</html>
